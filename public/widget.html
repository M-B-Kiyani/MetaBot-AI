<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metalogics AI Assistant</title>
    <link rel="stylesheet" href="widget.css" />
  </head>
  <body>
    <div id="metalogics-chat-widget" class="chat-widget">
      <div class="chat-header">
        <div class="header-content">
          <div class="company-info">
            <div class="company-logo">M</div>
            <div class="company-details">
              <h3>Metalogics AI Assistant</h3>
              <p>How can I help you today?</p>
            </div>
          </div>
          <button class="minimize-btn" id="minimize-widget">âˆ’</button>
        </div>
      </div>

      <div class="chat-messages" id="chat-messages">
        <div class="message assistant-message">
          <div class="message-content">
            <p>
              Hello! I'm the Metalogics AI Assistant. I can help you learn about
              our services and book a consultation. What would you like to know?
            </p>
          </div>
          <div class="message-time"></div>
        </div>
      </div>

      <div class="chat-input-container">
        <div class="input-wrapper">
          <textarea
            id="chat-input"
            placeholder="Type your message here..."
            rows="1"
            maxlength="1000"
          ></textarea>
          <button id="send-button" class="send-btn" disabled>
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22,2 15,22 11,13 2,9"></polygon>
            </svg>
          </button>
        </div>
        <div class="input-footer">
          <small>Powered by Metalogics AI</small>
        </div>
      </div>

      <div class="typing-indicator" id="typing-indicator" style="display: none">
        <div class="typing-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <span class="typing-text">AI is typing...</span>
      </div>
    </div>

    <!-- Widget Toggle Button (for minimized state) -->
    <div class="chat-toggle" id="chat-toggle" style="display: none">
      <div class="toggle-content">
        <div class="company-logo">M</div>
        <div
          class="notification-badge"
          id="notification-badge"
          style="display: none"
        >
          1
        </div>
      </div>
    </div>

    <script src="widget.js"></script>
  </body>
</html>
